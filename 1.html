<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolesław Chrobry - Pierwszy Król Polski</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.7;
            /* Dodanie tła z obrazu */
            background-image: url('bc.png'); /* Upewnij się, że ścieżka do obrazu jest poprawna */
            background-size: cover; /* Rozciągnięcie obrazu, aby pokrył całe tło */
            background-position: center; /* Wyśrodkowanie obrazu */
            background-repeat: no-repeat; /* Zapobieganie powtarzaniu się obrazu */
        }
        header {
            background-color: #b8860b;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: #a0522d;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #fff; /* Jaśniejszy kolor napisu */
        }
        nav {
            background-color: transparent;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #eee; /* Jaśniejszy kolor napisu */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #fff;
            transform: translateY(-2px);
        }
        nav ul li a.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        .main-content {
            padding: 60px 0;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            /* Zmiana koloru tekstu na jaśniejszy */
            color: #eee;
        }
        .main-content h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #fff; /* Jaśniejszy kolor napisu */
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .main-content p {
            font-size: 1.15em;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #eee; /* Jaśniejszy kolor napisu */
            text-align: justify;
            padding: 0 20px;
        }
        .image-container {
            text-align: center;
            margin-top: 40px;
        }
        .image-container img {
            max-width: 95%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .image-container p {
            font-size: 0.9em;
            color: #eee; /* Jaśniejszy kolor napisu */
            margin-top: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 0.9em;
            margin-top: 60px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            nav ul {
                flex-direction: column;
                gap: 15px;
            }
            nav ul li {
                margin: 0;
            }
            .main-content h2 {
                font-size: 2.5em;
            }
            .main-content p {
                font-size: 1.1em;
            }
            .image-container img {
                max-width: 100%;
            }
            .main-content {
                padding: 40px 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 1s ease;
        }

        header h1 {
            animation: fadeIn 1s ease, transform 0.5s ease;
            transform: translateY(0);
        }

        header:hover h1 {
            transform: translateY(-5px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background-color: #a0522d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-container button:hover {
            background-color: #b8860b;
            transform: translateY(-2px);
        }
        .top-title {
            font-size: 2em;
            font-weight: 700;
            color: #fff; /* Jaśniejszy kolor napisu */
            margin-bottom: 10px;
            text-align: center;
            animation: fadeIn 1s ease, transform 0.5s ease;
            transform: translateY(0);
        }
        header:hover .top-title {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="top-title">nic</h1>
        <h1>Może kiedyś coś tu będzie </h1>
        <div class="button-container">
            
            <button onclick="location.href='2.html'">Całość</button>
        </div>
    </header>
    
    <main class="main-content">
       <h2>Ale narazie nic tu nie ma ): </h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Bolesław Chrobry - Pierwszy Król Polski</p>
    </footer>
    <script>
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.addEventListener('scroll', function () {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav ul li a');

            sections.forEach((section, index) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop - 100 && window.scrollY < sectionTop + sectionHeight - 100) {
                    navLinks[index].classList.add('active');
                } else {
                    navLinks[index].classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
